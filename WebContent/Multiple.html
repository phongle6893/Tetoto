<!Doctype html>
<html>
<style>
div {
    font-size: 30px;
    padding-bottom: 15px;
}
.radio-inline{
    padding-right: 10px;
}
</style>

<body>
    <div id="1-10"></div>
    </div>
    <script>
    function loadMultiple(elem, num) {
        var el = document.getElementById(elem);
        for (i = 1; i <= 10; i++) {
            el.innerHTML += "<div class='row'>" 
            + "<label>" + num + ":"+"</label>" 
            + "<label class='radio-inline'>"
            +"<input type='radio' value='A' name="+i+">A</label>"
            +"<label class='radio-inline'>"
            +"<input type='radio' value='B' name="+i+">B</label>"
            +"<label class='radio-inline'>"
            +"<input type='radio' value='C' name="+i+">C</label>"
            +"<label class='radio-inline'>"
            +"<input type='radio' value='D' name="+i+">D</label>"
            + "</div>";
            num++;
        }
    }
    window.addEventListener('load', loadMultiple('1-10', 1));
    </script>
</body>

</html>
