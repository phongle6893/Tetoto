<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WeTeTo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->

    
  </head>
  <body>
    <div class="container ">
        <div class="head clearboth ">
          <div class="head how-grid">
            <div class="head-left col-md-8 ">
              <img src="icon/test-icon3.png" id="logoHome" >
              
            </div>
            <div class="head-right col-md-4 padding20 ">
              <div class="col-md-4">
                <input type="text" class="Username form-control" placeholder="Username" aria-describedby="basic-addon1" >
              </div>
              <div class="col-md-4">
                <input type="text" class="Password form-control" placeholder="Password" aria-describedby="basic-addon1" >
              </div>
              <div class="col-md-4">
                <a href="">
                 <div class="login"><strong>LOGIN<span class="glyphicon glyphicon-chevron-right"></span></strong></div>
                </a>
              </div>
              <div class="col-md-6 col-md-offset-4">
                <a href="">
                 <div class="Forgot" id="pass"><strong>Forgot password<span class="glyphicon glyphicon-chevron-right"></span></strong></div>
                </a>
              </div>
            </div>
          </div>
        

        <div class="content   ">
          <div class="content-left col-md-8">
            <img src="icon/thousands-of-questions.png" id= "content-Img">
          </div>
          <div class="content-right col-md-4 padding20">
            <div class="input-group">
              <span class="input-group-addon">Name</span>
              <input type="text" class="form-control" placeholder="first name" aria-label="Amount (to the nearest dollar)">
              <input type="text" class="form-control" placeholder="last name" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">User name</span>
              <input type="text" class="form-control"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Password</span>
              <input type="text" class="form-control"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Confirm password</span>
              <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Your mail" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="example.com" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group col-md-12">
              <span class="input-group-addon" id="basic-addon1">Captcha</span>
              <input type="text" class="form-control" >
            </div>
            <div class="input-group ">
              <img src="icon/captcha.gif" id="captcha">
            </div>
            <div class="btn-group input-group col-md-12">
              <button type="button" class="btn btn-default">
                <strong>LOGIN<span class="glyphicon glyphicon-chevron-right"></span></strong>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer  clearboth ">
        <div class="footer-left footer-height col-md-3 ">
          <div class="col-md-6 footer-icon">
            <a href="http://www.fb.com"><i class="fa fa-facebook-official fa-2x" ></i> FanPage</a>
          </div>
          <div class="col-md-6 footer-icon">
            <a href="http://www.fb.com"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>Google+</a>
          </div>
          <div class="col-md-6 footer-icon">
            <a href="http://www.fb.com"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i>Twitter</a>
          </div>
        </div>
        <div class="footer-right footer-height col-md-3 footer-icon">
          <a href="http://www.hcmute.edu.vn">
            <img src="icon/spkt-ICON.png" id= "hcmute">
          </a>
        </div>
      </div>

    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
  </body>
</html>
